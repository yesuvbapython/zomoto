{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="main-section">
    <div class="page-section nopadding cs-nomargin" style="margin-top: 0px; padding-top: 60px; padding-bottom: 30px; margin-bottom: 0px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="signup-form ">
                        <div class="tab-content">
                            <div id="signup_box" class="tab-pane in active">
                                <div class="scetion-title">
                                    <h2>Login</h2>
                                </div>
                                <div class="input-info">
                                    <div class="row">
                                        <form method="POST" action="{% url 'dashboard' %}">
                                            {% csrf_token %}
                                            <label>Username : </label><input type="text" name="username"/>
                                            <label>Password : </label><input type="text" name="password"/>
                                            <input type="submit" class="submit-button" value="Create Account">
                                       
                                       {% include "includes/messages.html" %}
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Main Section End -->


{% endblock %}
